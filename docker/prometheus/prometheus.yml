global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'hybrid-search-api'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust this to your API endpoint
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s