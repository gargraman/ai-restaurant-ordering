version: '3.8'

services:
  # OpenSearch for BM25 lexical search
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: hybrid-search-opensearch
    environment:
      - discovery.type=single-node
      - plugins.security.disabled=true
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=Admin@123
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hybrid-search-network

  # PostgreSQL with pgvector for vector search
  postgres:
    image: pgvector/pgvector:pg16
    container_name: hybrid-search-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hybrid_search
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hybrid-search-network

  # Redis for session management
  redis:
    image: redis:7-alpine
    container_name: hybrid-search-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hybrid-search-network

  # Redis Commander (optional GUI for Redis)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hybrid-search-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - hybrid-search-network
    profiles:
      - tools

  # OpenSearch Dashboards (optional GUI for OpenSearch)
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: hybrid-search-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
      - DISABLE_SECURITY_DASHBOARDS_PLUGIN=true
    ports:
      - "5601:5601"
    depends_on:
      - opensearch
    networks:
      - hybrid-search-network
    profiles:
      - tools

  # Neo4j for graph-based search (Phase 5)
  neo4j:
    image: neo4j:5.15-community
    container_name: hybrid-search-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_pagecache_size=512m
    ports:
      - "7474:7474"  # HTTP Browser
      - "7687:7687"  # Bolt protocol
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - hybrid-search-network

  # Backend API service
  api:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: hybrid-search-api
    environment:
      - APP_ENV=production
      - LOG_LEVEL=INFO
      - OPENSEARCH_HOST=opensearch
      - OPENSEARCH_PORT=9200
      - OPENSEARCH_USER=admin
      - OPENSEARCH_PASSWORD=Admin@123
      - OPENSEARCH_USE_SSL=false
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hybrid_search
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - SESSION_TTL_SECONDS=86400
      - API_HOST=0.0.0.0
      - API_PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      opensearch:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hybrid-search-network

  # UI Service
  ui:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.ui
    container_name: hybrid-search-ui
    ports:
      - "3000:3000"
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - hybrid-search-network

volumes:
  opensearch_data:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:

networks:
  hybrid-search-network:
    driver: bridge
