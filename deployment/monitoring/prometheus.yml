global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'hybrid-search-api'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Adjust to your API service name if using docker-compose
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s